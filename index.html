<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <section class="card-header">
            <div class="card-photo">
              <img src="./assets/logo.jpg" alt="" />
            </div>
          </section>

          <section class="card-body">
            <h3 class="card-name">Dkh Omran</h3>
            <p class="card-description">
              User Interface Designer and <br />front-end developer
            </p>
            <div class="card-button">
              <button class="btn btn-primary">Massage</button>
              <button class="btn btn-outline-primary">Following</button>
            </div>
            <ul class="card-social">
              <li>
                <a
                  href="https://www.facebook.com/profile.php?id=100083570145103"
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-youtube-play"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
